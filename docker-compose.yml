services:
  app:
    build: .
    command: ["/opt/venv/bin/python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data.db
      - ALLOWED_TELEGRAM_USER_ID=replace_me
    volumes:
      - ./data.db:/app/data.db
