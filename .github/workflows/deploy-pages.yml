name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        env:
          PHX_API_BASE_URL: ${{ vars.PHX_API_BASE_URL }}
        run: |
          mkdir -p dist/static
          rsync -a app/static/ dist/static/
          cp app/static/index.html dist/index.html
          if [ -n "${PHX_API_BASE_URL}" ]; then
            printf 'window.PHX_API_BASE_URL = "%s";\n' "${PHX_API_BASE_URL}" > dist/static/config.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
